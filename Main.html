<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SureStore</title>
</head>

<body onload="loadLogin()">
	<script>
		function loadLogin() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200){
					document.getElementById("LoginForm").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "pages\\login.html", true);
			xhttp.send();
    }
	</script>
</body>
</html>
