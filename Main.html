<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SureStore</title>

<!-- Include JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<!-- Include Select2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Script to pass authentication -->
<script src="/scripts/loginhandler.js"></script>
	<!-- Script to handle main menu -->
<script src="/scripts/mainmenu.js"></script>
<!-- Script to load registration -->
<script src="/scripts/register.js"></script>
<!-- Script to handle sessions FOR SOME UNKNOWN REASON, THIS SCRIPT NEEDS TO BE INCLUDED LAST IN MAIN.HTML -->
<script src="/scripts/session.js"></script>
<!-- Set tab icon -->
<link rel="shortcut icon" href="https://www.surestore.store/images/favicon.ico">
<!-- Include style sheet -->
<link rel="stylesheet" href="/style/style.css">
</head>
<!-- Tag body with ID App -->
<body>
	
	<!-- App div -->
	<div id="App" class="App">
		
		<!-- Logo -->
		<img src="images/logoSmol.png" alt="logo" size="25%">

		<!-- The login form -->
		<form id="LoginForm" action="/scripts/process.php" method="post">
			<div id="FormUsername" class="FormRow">
				<input type="text" size="15" class="form-control" id="username" name="username" placeholder="Username"/>
			</div>
			<div id="FormPassword" class="FormRow">
				<input type="password" size="15" class="form-control" id="password" name="password" placeholder="Password"/>
			</div>
			<div class="FormRow">
				<button type="submit" size="15" class="stylish-button">Login</button>
			</div>
		</form>

		<!-- Register button -->
		<div class="regButton">
			<button type="button" class="stylish-button">Register</button>
		</div>
		
	</div>
</body>
</html>
