<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SureStore</title>
<!-- Include JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<!-- Include Select2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Include Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Select2 Bootstrap theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
<!-- Include Datatables -->
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
<!-- Include Datatables Buttons -->
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" />
<!-- Include Datatables Responsive -->
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />
<!-- Include Datatables Select -->
<script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css" />
<!-- Include Datatables Alt Editor -->
<script src="/scripts/altEditor/dataTables.altEditor.free.js" ></script>
<!-- Script to pass authentication -->
<script src="/scripts/js/loginhandler.js"></script>
<!-- Script to handle main menu -->
<script src="/scripts/js/mainmenu.js"></script>
<!-- Script to handle navbar -->
<script src="/scripts/js/navbar.js"></script>
<!-- Script to handle vaultsearch -->
<script src="/scripts/js/vaultsearch.js"></script>
<!-- Script to handle iteminfo -->
<script src="/scripts/js/iteminfo.js"></script>
<!-- Script to load registration -->
<script src="/scripts/js/register.js"></script>
<!-- Script to handle reginfo -->
<script src="/scripts/js/reginfo.js"></script>
<!-- Script to handle sessions -->
<script src="/scripts/js/session.js"></script>
<!-- Include style sheet -->
<link rel="stylesheet" href="/style/style2.css">
<!-- Set tab icon -->
<link rel="shortcut icon" href="https://www.surestore.store/images/favicon.ico">
</head>
<body>
	
	<!-- Bootstrap Container --> 
	<div class="container-fluid" id="appcontainer">
		
		<!-- Main Row -->
		<div class="row" id="rowmain">
			
			<!-- 3 Columns in Main Row -->
			
			<!-- Left row -->
			<div class="col-sm-4" id="left"></div>
			
			<!-- Middle row, id is App -->
			<div class="col-sm-4" id="middle">
				
				<!-- SureStore Logo -->
				<img class="mx-auto d-block" src="images/logoSmol.png" alt="SureStore Logo">
				
				<!-- The login Form -->
				<form action="/scripts/php/process.php" id="LoginForm">
					<div class="form-group my-2" id="FormUsername">
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>
					<div class="form-group my-2" id="FormPassword">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="d-grid gap-2 my-2">
						<button type="submit" class="btn btn-success btn-large btn-block">Submit</button>
					</div>
					
					<!-- Register Button -->
					<div class="d-grid gap-2 my-2" id="regButton">
						<button type="button" class="btn btn-info btn-large btn-block">Register</button>
					</div>
				</form>
				
				
			</div>
			
			<!-- Right row -->
			<div class="col-sm-4" id="right"></div>
		</div>
	</div>
	
	<!-- Footer -->
	<footer class="footer">
		<div class="container-fluid">
			<span class="text-white">&copy; SureStore.store</span>
		</div>
	</footer>
</body>
</html>
