<!doctype html>
<html>
<style>
	body {
		background-color: #0a4f8a;
		display: grid;
		place-items: center;
		height: 30vh;
	}
	input{
		width: 50vh;
	}
	input[type=text], select {
		padding: 12px 20px;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 100px;
		box-sizing: border-box;
	}

	input[type=password], select {
		padding: 12px 20px;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 100px;
		box-sizing: border-box;
	}

	input[type=submit] {
		background-color: #4CAF50;
		color: white;
		padding: 12px 20px;
		border: 1px solid #ccc;
		border-radius: 100px;
		cursor: pointer;
		display: inline-block;
		box-sizing: border-box;
	}

	input[type=submit]:hover {
		background-color: #45a049;
	}

	div {
		border-radius: 0px;
		background-color: #0a4f8a;
		padding: 4px;
	}

</style>
<head>
<meta charset="utf-8">
<title>SureStore</title>
</head>

<!-- Tag body with ID App -->
<body id="App" onload="loadLogin()">
	<script>
		function loadLogin() { 
			var xhttp = new XMLHttpRequest(); 
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200){
					document.getElementById("App").innerHTML = this.responseText; //Target the body
				}
			};
			xhttp.open("GET", "/pages/login.html", true); //Replace body with contents of login.html
			xhttp.send();
    }
	</script>
</body>
</html>
