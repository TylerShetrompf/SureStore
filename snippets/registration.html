<img class="mx-auto d-block" src="images/logoSmol.png" alt="SureStore Logo">
<form action="/scripts/register.php" id="RegisterForm">
	<div class="form-group my-2">
		<input type="text" class="form-control" id="firstname" placeholder="First Name">
	</div>
	<div class="form-group my-2">
		<input type="text" class="form-control" id="lastname" placeholder="Last Name">
	</div>
	<div class="form-group my-2" id="FormUsername">
		<input type="email" class="form-control" id="email" placeholder="Email">
	</div>
	<div class="form-group my-2" id="FormPassword">
		<input type="password" class="form-control" required pattern=".{8,}" title="Password must be at least 8 characters long." id="password" placeholder="Password">
		<small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long.</small>
	</div>
	<div class="d-grid gap-2 my-2">
		<button type="submit" class="btn btn-success btn-large btn-block">Submit</button>
	</div>
</form>
