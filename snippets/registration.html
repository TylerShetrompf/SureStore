<img src="images/logo.png" alt="logo" size="25%">

<form id="RegisterForm" actions="/scripts/register.php" method="post">
	
	<div id="FormFirstName" class="FormRow">
		<input type="text" size="15" class="form-control" id="firstname" name="firstname" pattern="[A-Za-z].{1,30}" title="Capital and lowercase letters only." placeholder="First Name" required/>
	</div>
	
	<div id="FormLastName" class="FormRow">
		<input type="text" size="15" class="form-control" id="lastname" name="lastname" pattern="[A-Za-z].{1,30}" title="Capital and lowercase letters only." placeholder="Last Name" required/>
	</div>
	
	<div id="FormEmailAddress" class="FormRow">
		<input type="email" size="15" id="email" class="form-control" name="email"  placeholder="Email Address" required/>
	</div>
	
	<div id="FormPassword" class="FormRow">
		<input type="password" size="15" id="password" class="password" name="password" required pattern=".{8,}" title="Password must be at least 8 characters long." placeholder="Password" />
	</div>
	
	<ul class="helper-text">
		<li class="length">Password must be at least 8 characters long.</li>
	</ul>
	
	<div id="RegisterButton" class="registerButton">
		<button type="submit" class="stylish-button" size="15">Register</button>
	</div>
</form>
